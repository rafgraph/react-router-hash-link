<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Router Hash Link Scroll</title>
    <script type="text/javascript">
      /////////////////////////////////////////////////////////////////////////
      // Modified version of the redirect script from
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script takes the current url and converts the path into
      // a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. http://www.foo.tld/one/two#qwe, becomes
      // http://www.foo.tld/?/one/two#qwe
      // Note that this modified version of the redirect script
      // doesn't work query strings - any query string that is in the url
      // will not be passed along as part of the redirect.
      /////////////////////////////////////////////////////////////////////////
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/?' + l.pathname + l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
